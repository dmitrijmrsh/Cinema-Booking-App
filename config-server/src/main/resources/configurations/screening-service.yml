eureka:
  instance:
    hostname: localhost

  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port:
    8060

spring:
  application:
    name: screening-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5100/screening_db
    username: username
    password: password

  liquibase:
    change-log: classpath:db/changelog/db.changelog-screening-master.xml

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  config:
    films-url: http://localhost:8070/api/v1/films
    halls-url: http://localhost:8050/api/v1/halls

management:
  tracing:
    sampling:
      probability: 1.0